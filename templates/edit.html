{% extends 'template_layout.html' %}
{% block body  %}
<!-- Page Header -->
  <header class="masthead" style="background-image: url('https://source.unsplash.com/1600x900/?admin')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your blog here</span>
          </div>
        </div>
      </div>
    </div>
  </header>
<div class="container">
      <div class="row">
          <div class="site-heading">
            <h1>Basic Actions</h1>
           <a href="/dashboard"> <button class="btn btn-primary">Dashboard Home</button></a>
           <a href="/logout"> <button class="btn btn-primary">Logout</button></a>
          </div>
      </div>
    </div>
<hr>
  <!-- Main Content -->
  <div class="container">
    <h3>Add/Edit your post here</h3>
      <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" action="/edit/{{post.id}}" method="POST">
                                <div class="form-group">
                                    <label for="Title">Title</label>
                                    <input type="text"  class="form-control form-control-lg rounded-0" id="title" name="title" value="{{post.Title}}" >
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text"  class="form-control form-control-lg rounded-0" id="description" name="description" value="{{post.Description}}">
                                </div>
                                <div class="form-group">
                                    <label>Slug</label>
                                    <input type="text"  class="form-control form-control-lg rounded-0" id="slug" name="slug" value="{{post.slug}}">
                                </div>
                                <div class="form-group">
                                    <label>Added By</label>
                                    <input type="text"  class="form-control form-control-lg rounded-0" id="addedBy" name="addedBy" value="{{post.AddedBy}}" >
                                </div>
                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Save</button>
                            </form>
                        </div>
  </div>
{% endblock  %}
